<form class="easyui-form" id="ff_config" method="post" data-options="novalidate:true">
    <input type="hidden" name="id" data-options="required:true">
    <table cellpadding="6" align="center">
        <tr>
            <td>原密码:</td>
            <td><input class="easyui-textbox" type="password" name="oldpassword" data-options="required:true"></td>
        </tr>
        <tr>
            <td>新密码:</td>
            <td><input class="easyui-textbox" type="password" id="password" name="password" data-options="required:true,validType:'password'"></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input class="easyui-textbox" type="password" name="repassword" data-options="required:true" validType="same['password']"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="changePwd()">修改</a></td>
        </tr>
    </table>
</form>

<script>
    function changePwd(){
        $('#ff_config').form('submit', {
            url:'{:U("changePwd")}',
            onSubmit: function(){
                return $(this).form('enableValidation').form('validate');
            },
            success: function(data){
                data = JSON.parse(data);
                if(data.success){
                    $.messager.alert('提醒',data.message,'info');
                    $('#ff_config').form('clear');
                }else{
                    $.messager.alert('错误',data.message,'warning');
                }
            }
        });
    }
</script>
